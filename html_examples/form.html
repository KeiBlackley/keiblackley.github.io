<link href="../assets/css/auth.css" rel="stylesheet" type="text/css" />

<form method="POST" action="login">
  <div class="alert"> Form Alert Box. Style with the following: </div>
  
  <div class="alert success"> success </div>
  <div class="alert warning"> warning </div>
  <div class="alert error"> error </div>

  <label for="username">Text</label>
  <input type="text" id="username" name="username" placeholder="Account Username">

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Password">

  <select>
    <option value="value1"> Option 1 </option>
    <option value="value2"> Option 2 </option>
  </select>
  
  <label class="checkbox"> Custom check input
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  
  <label class="checkbox"> Custom radio input
    <input type="radio">
    <span class="checkmark"></span>
  </label>
  
  <textarea placeholder="Text Area">
    
  </textarea>

  <input type="submit" name="loginSubmit" value="Submit" />
</form>
